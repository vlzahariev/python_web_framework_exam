{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header>

        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
        <nav>

            <!-- if the user has not created a profile -->
            {% if not user %}
                <a href="{% url 'create profile' %}">Create Profile</a>
            {% endif %}
                <!-- if the user has created a profile -->
            {% if user %}
                <a href="{% url 'catalogue' %}">Catalogue</a>
                <a href="{% url 'create car' %}">Create Car</a>
                <a href="{% url 'details profile' %}">Profile</a>
            {% endif %}
        </nav>
    </header>
    <!-- headlines -->
    <section id="index-headline">
        <div class="index-message">
            <h2>Our <span>cars</span> collection is expecting you!</h2>
        </div>
        <img src="{% static 'images/car-index.png' %}" alt="car">
    </section>
{% endblock %}
